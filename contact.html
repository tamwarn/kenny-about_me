<h1>Contact me</h1>
<p>Have something yo want to share, 
    please don't hesitate to reach me.
</p>

<form action="GET">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
    </div>
    <div>
        <label for="email">Eamil Address</label>
        <input type="email" name="email" id="message">
    </div>
    <div>
        <label for="urgency">Urgency</label>
        <selcet id="urgency" name="urgency">
            <option value="0">Low</option>
            <option value="5">Medium</option>
            <option value="10">High</option>
        </selcet>
    </div>
    <div>
        <label for="message">Message</label>
        <textarea name="message" cols="40" rows="5" id="message"></textarea>
    </div>
    <input type="submit" value="Send" />
    <button>A different One</button>
</form>
